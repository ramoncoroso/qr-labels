openapi: 3.0.3
info:
  title: QR Label System API
  description: |
    API REST para el sistema de generación de etiquetas QR y códigos de barras.

    ## Autenticación

    La API utiliza autenticación Bearer Token. Incluye el header:
    ```
    Authorization: Bearer <base64_encoded_token>
    ```

    ## Rate Limiting

    - API general: 100 requests/minuto por usuario
    - Uploads: 10 requests/minuto por usuario
    - Generación de lotes: 5 requests/minuto por usuario

    ## Roles

    - `admin`: Acceso completo
    - `operator`: Crear/editar diseños, importar datos, generar lotes
    - `viewer`: Solo lectura

  version: 1.0.0
  contact:
    name: QR Label System Support
  license:
    name: Proprietary

servers:
  - url: http://localhost:4000/api
    description: Development server
  - url: https://api.example.com/api
    description: Production server

tags:
  - name: Health
    description: Health check endpoints
  - name: Designs
    description: Label design management
  - name: Batches
    description: Label batch operations
  - name: Data Sources
    description: Data source management
  - name: Users
    description: User management (admin only)

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns the health status of the API. Does not require authentication.
      operationId: getHealth
      responses:
        '200':
          description: Health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /designs:
    get:
      tags:
        - Designs
      summary: List all designs
      description: Returns a paginated list of label designs.
      operationId: listDesigns
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
      responses:
        '200':
          description: List of designs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DesignListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Designs
      summary: Create a new design
      description: Creates a new label design.
      operationId: createDesign
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DesignInput'
      responses:
        '201':
          description: Design created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Design'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /designs/{id}:
    get:
      tags:
        - Designs
      summary: Get a design
      description: Returns a single design by ID.
      operationId: getDesign
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Design details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Design'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Designs
      summary: Update a design
      description: Updates an existing design.
      operationId: updateDesign
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DesignInput'
      responses:
        '200':
          description: Design updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Design'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Designs
      summary: Delete a design
      description: Soft-deletes a design.
      operationId: deleteDesign
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '204':
          description: Design deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /batches:
    get:
      tags:
        - Batches
      summary: List all batches
      description: Returns a paginated list of label batches.
      operationId: listBatches
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [pending, processing, completed, failed]
      responses:
        '200':
          description: List of batches
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Batches
      summary: Create a new batch
      description: Creates a new label batch.
      operationId: createBatch
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchInput'
      responses:
        '201':
          description: Batch created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Batch'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /batches/{id}:
    get:
      tags:
        - Batches
      summary: Get a batch
      description: Returns a single batch by ID.
      operationId: getBatch
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Batch details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Batch'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /batches/{id}/generate:
    post:
      tags:
        - Batches
      summary: Generate batch labels
      description: Generates all labels for a batch.
      operationId: generateBatch
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '202':
          description: Batch generation started
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Batch generation started"
                  batch_id:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /batches/{id}/labels:
    get:
      tags:
        - Batches
      summary: Get batch labels
      description: Returns the generated labels for a batch.
      operationId: getBatchLabels
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdParam'
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
      responses:
        '200':
          description: List of labels
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /data-sources:
    get:
      tags:
        - Data Sources
      summary: List all data sources
      description: Returns a list of data sources.
      operationId: listDataSources
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of data sources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Data Sources
      summary: Create a data source
      description: Creates a new data source from file upload or database connection.
      operationId: createDataSource
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: [excel, csv, postgres, mysql, sqlserver]
                file:
                  type: string
                  format: binary
                config:
                  type: string
                  description: JSON configuration for database connections
      responses:
        '201':
          description: Data source created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSource'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Base64 URL-encoded session token

  parameters:
    IdParam:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: Resource ID

    PageParam:
      name: page
      in: query
      schema:
        type: integer
        default: 1
        minimum: 1
      description: Page number

    PerPageParam:
      name: per_page
      in: query
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
      description: Items per page

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    TooManyRequests:
      description: Too many requests
      headers:
        Retry-After:
          schema:
            type: integer
          description: Seconds to wait before retrying
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
        code:
          type: string
          description: Error code
        details:
          type: object
          description: Additional error details

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ok, error]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        checks:
          type: object
          properties:
            application:
              type: string
            database:
              type: string

    Design:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        width_mm:
          type: number
          format: float
        height_mm:
          type: number
          format: float
        elements:
          type: array
          items:
            $ref: '#/components/schemas/DesignElement'
        user_id:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    DesignInput:
      type: object
      required:
        - name
        - width_mm
        - height_mm
      properties:
        name:
          type: string
          maxLength: 255
        width_mm:
          type: number
          format: float
          minimum: 1
        height_mm:
          type: number
          format: float
          minimum: 1
        elements:
          type: array
          items:
            $ref: '#/components/schemas/DesignElement'

    DesignElement:
      type: object
      properties:
        type:
          type: string
          enum: [qr_code, barcode, text, image, rectangle, line]
        x:
          type: number
        y:
          type: number
        width:
          type: number
        height:
          type: number
        properties:
          type: object
          description: Element-specific properties

    DesignListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Design'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    Batch:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
          enum: [pending, processing, completed, failed]
        label_count:
          type: integer
        design_id:
          type: integer
        data_source_id:
          type: integer
        user_id:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    BatchInput:
      type: object
      required:
        - name
        - design_id
        - data_source_id
      properties:
        name:
          type: string
          maxLength: 255
        design_id:
          type: integer
        data_source_id:
          type: integer

    BatchListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Batch'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    Label:
      type: object
      properties:
        id:
          type: integer
        batch_id:
          type: integer
        data:
          type: object
        qr_content:
          type: string
        barcode_content:
          type: string

    LabelListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Label'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    DataSource:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        type:
          type: string
          enum: [excel, csv, postgres, mysql, sqlserver]
        columns:
          type: array
          items:
            type: string
        row_count:
          type: integer
        user_id:
          type: integer
        created_at:
          type: string
          format: date-time

    DataSourceListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/DataSource'

    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
        total_pages:
          type: integer
